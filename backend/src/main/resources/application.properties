spring.application.name = PTITCinema

# Database Configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=PTIT_Cinema;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=@Dmin_B_72025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# Tomcat Configuration
server.servlet.context-path=/PTITCinema
server.port=8091

# Application Configuration
# Set to 'development' for auto-login with system user, remove for production
app.mode=development

# Logging Configuration
logging.level.com.bosch.timesheet=DEBUG
logging.level.com.bosch.timesheet.controller=DEBUG
logging.level.com.bosch.timesheet.config=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Tomcat deployment settings
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
